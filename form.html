<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./form.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper row d-flex justify-content-center align-items-center">
    <div class="registration col-4 d-flex row p-5">
        <div class="form col-12">
            <h1>Регистрация</h1>
            <div class="row">
            <input type="text"  id="name" placeholder="Имя" class="mt-3">
            <input type="text"  id="surname" placeholder="Фамилия" class="mt-3">
            <input type="email"  id="email" placeholder="Адрес электронной почты" class="mt-3">
            <input type="tel"  id="tel" placeholder="Номер телефона" class="mt-3">
            <input type="text" id="user" placeholder="Логин" class="mt-3">
            <input type="password" id="pass" placeholder="Пароль" class="mt-3">    
            <input type="password" id="passrepeat" placeholder="Повторите пароль" class="mt-3">
            <div id="errorMessage"></div>
            <input class="btn btn-primary mt-3" id="btnsend" type="submit" value="Отправить">
        </div>
</div>
</div>
    </div>
<script src="./form.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
